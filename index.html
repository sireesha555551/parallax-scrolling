<!DOCTYPE html>
<html>
<head>
	<title>Email Exist</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="styles/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="email-exist-logo">
					<img src="images\logo.png">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="cloud animate-left-slow"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="cloud1 animate-left-medium"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="cloud2 animate-left-slow"></div>
			</div>
		</div>		
		<div class="row">
			<div class="col-sm-12 m-t-1">
				<img class="sun" src="images\oval.png">
			</div>
		</div>
		<div class="row">
			<div class="col-sm-2 m-t-2"></div>
			<div class="col-sm-6 text-center m-t-2">
				<input type="text" class="form-control form-rounded" placeholder="Search any email">
			</div>
			<div class="col-sm-4 text-center m-t-2">
				<button type="button" class="btn btn-primary">Search</button>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-8">
				<div class="animate-left-fast" id="element0"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="animate-left-slow" id="element1"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="animate-left-slow" id="element2"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="animate-left-medium" id="element3"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="animate-left-medium" id="element4"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="animate-left-fast" id="element5"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="animate-left-fast" id="element6"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="grass"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
				<div class="grass-shadow"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-9">
				<div class="email">
					<img src="images\email.gif">
				</div>
			</div>
		</div>			
		<div class="row">
			<div class="col-sm-12">
				<div class="ocean">
					<img src="images\ocean.gif">
				</div>
			</div>
		</div> 
	</div>
	<!-- <script src="js/height.js"></script> -->
	<script src="js/animation.js"></script>
</body>
</html>
